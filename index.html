<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinterio</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/94d006789c.js" crossorigin="anonymous"></script>
    <!-- TailwindCss & DaisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'rinterio-primary': '#212121',
                        'rinterio-secondary': '#494949',
                        'rinterio-third': '#737373',
                    },
                    fontFamily: {
                        manrope: ["Manrope", "sans-serif"],
                    }
                }
            }
        }
    </script>

</head>

<body class="font-manrope">
    <header class="container mx-auto">
        <!-- Navbar -->
        <nav class="mt-4 lg:mt-10">
            <div class="navbar justify-between">
                <div class="flex-1 lg:flex-none justify-between flex-row-reverse">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-md z-[1] mt-3 w-52 p-2 shadow right-0">
                            <li><a class="font-extrabold text-rinterio-secondary">Home</a></li>
                            <li><a class="text-rinterio-third">Services</a></li>
                            <li><a class="text-rinterio-third">Portfolio</a></li>
                            <li><a class="text-rinterio-third">Blogs</a></li>
                            <li><a class="text-rinterio-third">Contact Us</a></li>
                        </ul>
                    </div>
                    <a class="btn btn-ghost">
                        <i class="fa-solid fa-arrow-right -rotate-45 text-xl bg-lime-400 px-3 py-2 rounded-full"></i>
                        <span class="font-extrabold text-3xl text-rinterio-primary">Rinterio</span>
                    </a>
                </div>
                <div class="hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li><a class="font-extrabold text-rinterio-secondary">Home</a></li>
                        <li><a class="text-rinterio-third">Services</a></li>
                        <li><a class="text-rinterio-third">Portfolio</a></li>
                        <li><a class="text-rinterio-third">Blogs</a></li>
                        <li><a class="text-rinterio-third">Contact Us</a></li>
                    </ul>
                </div>
                <div class="hidden lg:flex space-x-4">
                    <button class="btn btn-ghost btn-circle shadow-md">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <button class="btn btn-ghost btn-circle shadow-md">
                        <div class="indicator">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span class="badge badge-xs bg-lime-400 indicator-item"></span>
                        </div>
                    </button>
                    <button class="rounded-full px-5 py-3 bg-lime-400 shadow-md">
                        <span class="mr-2 font-extrabold text-xl">Book Consult</span>
                        <i
                            class="fa-solid fa-arrow-right -rotate-45 bg-rinterio-primary text-white p-3 rounded-full hover:rotate-180 ease-in-out duration-300"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
